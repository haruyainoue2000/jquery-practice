<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>jQueryデキるぞ大作戦</title>
</head>
<body>
  <section>
    <h1>jQueryデキるぞ大作戦</h1>
  </section>
  <section>
    <h2>要素を取得してみよう！</h2>
    <button id="btn">クリック</button>
    <ul>
      <li class="item">アイテムA</li>
      <li class="item">アイテムB</li>
      <li class="item">アイテムC</li>
    </ul>
  </section>
  <section>
    <h2>擬似セレクタ！</h2>
    <ul>
      <li class="fruit">りんご</li>
      <li class="fruit">バナナ</li>
      <li class="fruit">ぶどう</li>
    </ul>
    <ul>
      <li>東京</li>
      <li>大阪</li>
      <li>東京都渋谷区</li>
      <li>名古屋</li>
    </ul>
  </section>
  <section>
    <h2>属性セレクタ！</h2>
    <div>
      <input type="text" name="username">
      <input type="checkbox" name="terms">
    </div>
  </section>

  <script>
    $(function () {
      // 要素を取得してみよう！
      $('#btn').click(function () {
        alert('こんにちは');
      });
      $('.item').css({
        'color': 'red',
        'font-weight': 'bold'
      });

      // 擬似セレクタ！
      $('.fruit:first').css({
        'color': 'red',
        'font-weight': 'bold'
      });
      $('.fruit:eq(1)').css({
        'color': 'yellow',
        'font-weight': 'bold'
      });
      $('.fruit:last').css({
        'color': 'purple',
        'font-weight': 'bold'
      });
      $('.fruit:last').css({
        'color': 'purple',
        'font-weight': 'bold'
      });
      $('li:contains("東京")').css('color', 'red');

      // 属性セレクタ！
      $('[name="username"]').css('border', '2px solid red'); // name="username" の要素に赤枠
      $('[type="checkbox"]').prop('checked', true); // チェックボックスをONに
    });
  </script>
</body>
</html>
